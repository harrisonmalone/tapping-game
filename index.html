<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="game-over">GAME OVER</h2>
    <div class="play-again-wrapper"><button class="play-again">Play Again</button></div>
    <h2 class="score"></h2>
    <h2 class="highscore"></h2>
    <div class="game-content">
      <h1>TIME LEFT</h1>
      <h2 class="countdown"></h2>
      <button class="start-button">Press start</button>
      <h2 class="gamecountdown"></h2>
      <div class="button">
        <p class="total-amount"></p>
        <button class="clicker" id="smiley">Click me!</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
